<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
                
    <title>Calculadora</title>
</head>
<body>
    <div id="contenedor">
        <div class="table">
            <table class="display">
            <tr>
                <td colspan="4" class="resultado"><span></span></td>
            </tr>
            </table>
            <table class="cuerpo">
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="restar">-</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="dividir">/</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="multiplicar">x</button></td>
            </tr>
            <tr>
                <td><button id="cero">0</button></td>
                <td><button id="reset">c</button></td>
                <td><button id="igual">=</button></td>
                <td><button id="sumar">+</button></td>
            </tr>
        </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
